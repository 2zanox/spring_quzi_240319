<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인 화면</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap" class="container">
	    <header class="d-flex justify-content-center align-items-center">
	        <h1>Marondalgram</h1>
	    </header>

	    <section class="contents py-4">
	        <h2 class="text-center font-weight-bold m-4">로그인</h2>
	        
	        <form method="post" action="/memo/login-view">
		        
		        <div class="d-flex justify-content-center">
		            <div>
						<div class="my-2 font-weight-bold">아이디</div>
						<input type="text" class="form-control" id="id" placeholder="아이디를 입력해주세요.">
		
		                <div class="my-2 font-weight-bold">비밀번호</div>
		                <input type="password" class="form-control" id="passward" placeholder="비밀번호를 입력해주세요.">
						
						<div class="d-flex">
		                <button type="submit" class="btn btn-warning w-100 mt-3">회원가입</button>
		                <button type="submit" class="btn btn-info w-100 mt-3 ml-2">로그인</button>						
						</div>
		            </div>
				</div>
			</form>
	    </section>
	    <footer>

	    </footer>
	</div>
</body>
</html>
