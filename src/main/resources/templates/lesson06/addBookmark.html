<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 추가하기</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 추가</h1>
		
		<div class="form-group">
			<label for="title">제목</label>
			<input type="text" id="name" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="url">URL 주소</label>
			
			<div class="d-flex">
				<input type="text" id="url" class="form-control col-11">
				<button type="button" id="urlCheckBtn" class="btn btn-info">중복확인</button>
			</div>
			
			<small id="urlStatusArea"></small>
		</div>	
		
		<button type="button" id="addBtn" class="btn btn-success btn-block">추가</button>
		
	</div>
	
	<script>
		$(document).ready(function() {
			// 추가버튼
			$("#addBtn").on('click', function() {
				//alert("클릭")
				
				// validation
				// 제목
				let name = $("#name").val().trim();
				if (!name) {
					alert("사이트명 입력해주세요");
					return;
				}				
				// 주소
				let url = $("#url").val().trim();
				if (!url) {
					alert("주소를 입력해주세요");					
					return;
				}
				
				// http도 아니고, https도 아니면 => alert
				if (url.startsWith("http://") == false
						&& url.startsWith("https://") == false) {
					alert("주소 형식이 잘못되었습니다.");
					return;
				}
				
				// AJAX 통신 => 서버에 요청
				$.ajax({
					// request
					type:"POST"
					, url:"/lesson06/add-bookmark"
					, data:{"name":name, "url":url}
					
					// response
					// callback 함수(response로 오면 이쪽으로 간다.)
					, success:function(data) { // data: JSON String -> jquery ajax 함수가 parsing => js dictionary
						// {"code":200, "result":"성공"}
						//alert(data.result);
						
						if (data.result == "성공") { // data.code == 200
							// location으로(목록 화면으로 이동) 요청은 GET Method로 요청
							location.href = "/lesson06/bookmark-list-view";
						}
					}
					, error:function(xhr, status, error) {
						alert("데이터를 추가하는데 실패 했습니다.");
					}
				}); // AJAX 끝
				
			}); // addBtn 끝
			
			$("#urlCheckBtn").on('click', function() {
					//alert("중복확인");
					
					$("#urlStatusArea").empty();
					
					let url = $("#url").val().trim();
					if (!url) {
						$("#urlStatusArea").append('<span class="text-danger">주소가 비어있습니다.</span>');
						return;
					}
					
					// AJAX 중복 확인(DB)
					$.ajax({
					// response
						type:"GET"
						, url:"/lesson06/is-duplication-url"
						, data:{"url":url}
					
					// request
					, success:function(data) {
						// {"code":200, "is_duplication":ture}
						if (data.is_duplication) {
							$("#urlStatusArea").append('<span class="text-danger">중복된 주소입니다.</span>');
						}
					}
					, error:function(error) {
						alert("주소 중복확인에 실패했습니다.");
					}
				
				}); // AJAX 중복 확인 끝
				
			}); // url 중복버튼 끝
			
		}); // ready 끝
	</script>
</body>
</html>
