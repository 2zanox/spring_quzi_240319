<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 추가하기</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 추가</h1>
		<form method="post" action="/lesson06/add-bookmark">
			<label for="name" class="col-12">제목: <input type="text" class="form-control" name="name" id="name"></label><br>
			<label for="url" class="col-12">주소: <input type="text" class="form-control" name="url" id="url"></label>
			
			<div class="mt-3">
				<input type="button" id="joinBtn" class="btn btn-success col-12" value="추가">
			</div>
		</form>
	</div>
	
	<script>
		$(document).ready(function() {
			$("#joinBtn").on('click', function() {
				//alert("클릭")
				
				// 제목
				let name = $("input[name=name]").val().trim();
				if (name.length < 1) {
					alert("제목을 입력해주세요");
					return;
				}				
				// 주소
				let url = $("#url").val().trim();
				if (url == "") {
					alert("주소를 입력해주세요");
					return;
				}
				
				// AJAX 통신 => 서버에 요청
				$.ajax({
					// request
					type:"POST"
					, url:"/lesson06/add-bookmark"
					, data:{"name":name, "url":url}
					
					// response
					, success:function(data) {
						//alert(data);
						if (data == "성공") {
							location.href = "/lesson06/bookmark-list-view"
						}
					}
					, error:function(xhr, status, error) {
						alert(xhr);
						alert(status);
						alert(error);
					}
				});
				
			});
			
		});
	</script>
</body>
</html>
