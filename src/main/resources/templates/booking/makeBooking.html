<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>예약하기</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/css/booking/style.css">
</head>
<body>
	<div id="wrap" class="container">
	    <header class="d-flex justify-content-center align-items-center">
	        <div class="display-4">통나무 펜션</div>
	    </header>
	    <nav>
	        <ul class="nav nav-fill">
	            <li class="nav-item">
	            	<a href="/templates/booking/check-booking-view" class="nav-link text-white font-weight-bold">팬션소개</a>
	            </li>
	            <li class="nav-item">
	            	<a href="#" class="nav-link text-white font-weight-bold">객실보기</a>
	            </li>
	            <li class="nav-item">
	            	<a href="/templates/booking/make-booking-view" class="nav-link text-white font-weight-bold">예약하기</a>
	            </li>
	            <li class="nav-item">
	            	<a href="/templates/booking/booking-list-view" class="nav-link text-white font-weight-bold">예약목록</a>
	            </li>
	        </ul>
	    </nav>
	    <section class="contents py-4">
	        <h2 class="text-center font-weight-bold m-4">예약 하기</h2>
	        <div class="d-flex justify-content-center">
	            <div class="booking-box">
	                <div class="subject-text my-2 font-weight-bold">이름</div>
	                <input type="text" class="form-control" id="name">
	
	                <div class="subject-text my-2 font-weight-bold">예약날짜</div>
	                <input type="text" class="form-control" id="date">
	
	                <div class="subject-text my-2 font-weight-bold">숙박일수</div>
	                <input type="text" class="form-control" id="day">
	
	                <div class="subject-text my-2 font-weight-bold">숙박인원</div>
	                <input type="text" class="form-control" id="headcount">
	
	                <div class="subject-text my-2 font-weight-bold">전화번호</div>
	                <input type="text" class="form-control" id="phoneNumber">
	
	                <button type="button" id="makeBookingBtn" class="btn btn-warning w-100 mt-3">예약하기</button>
	            </div>
			</div>
	    </section>
	    <footer>
	        <small class="text-secondary">
	            제주특별자치도 제주시 애월읍<br>
	            사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목<br>
	            Copyright 20XX tongnamu. All right reserved.
	        </small>
	    </footer>
	</div>
	
	<script>
		$(document).ready(function() {
			// 날짜 선택
			$("#date").datepicker({
				dateFormat:"yy-mm-dd"
				, minDate:0
			}); // date 끝
			
			// 예약 버튼
			$("#makeBookingBtn").on('click', function() {
				//alert("예약확인버튼");
				// 이름
				let name = $("#name").val().trim();
				if (!name) {
					alert("이름을 입력해주세요");
					return;
				}
				
				// 예약날짜
				let date = $("#date").val();
				if (!date) {
					alert("날짜를 입력해주세요");
					return;
				}
				
				// 숙박일수
				let day = $("#day").val().trim();
				if (!day) {
					alert("숙박일수를 입력해주세요");
					return;
				}
				
				// 숙박인원
				let headcount = $("#headcount").val().trim();
				if (!headcount) {
					alert("숙박인원을 입력해주세요");
					return;
				}
				
				// 전화번호
				let phoneNumber = $("#phoneNumber").val().trim();
				if (!phoneNumber) {
					alert("전화번호를 입력해주세요");
					return;
				}
				console.log(name);
				console.log(date);
				console.log(day);
				console.log(headcount);
				console.log(phoneNumber);
				
				// AJAX 통신
				$.ajax({
					// request
					type:"POST"
					, url:"/templates/booking/make-booking"
					, data:{"name":name, "date":date, "day":day, "headcount":headcount, "phoneNumber":phoneNumber}
					
					// response
					, success:function(data) {
						// 성공
						// {"code":200, "result":"성공"}
						if (data.code == 200) {
							alert("예약되었습니다.");
							// location으로(목록 화면으로 이동) 요청은 GET Method로 요청
							location.href = "/templates/booking/booking-list-view";
						}						
					}
					// 실패 (코드오류)
					, error:function(error) {
						alert("입력하는데 실패했습니다.");
					}
					
				}); // AJAX 끝
				
			}); //예약 버튼 끝 
			
		}); // ready 끝
	</script>	
</body>
</html>
