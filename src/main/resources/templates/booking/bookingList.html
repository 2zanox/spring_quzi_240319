<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>예약 목록</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap" class="container">
		<!-- 상단 -->
		<header class="d-flex justify-content-center align-items-center">
			<div class="display-4">통나무 펜션</div>
        </header>
		
		<!-- 메뉴 -->
		<nav>
			<ul class="nav nav-fill font-weight-bold">
				<li class="nav-item">
					<a href="#" class="nav-link">팬션소개</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">객실보기</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">예약하기</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">예약목록</a>
				</li>
			</ul>
		</nav>
		
		<!-- 예약 목록 -->
		<section>
			<h3 class="text-center">예약 목록 보기</h3>
			<table class="table">
				<thead>
					<tr>
						<th>이름</th>
						<th>예약날짜</th>
						<th>숙박일수</th>
						<th>숙박인원</th>
						<th>전화번호</th>
						<th>예약상태</th>
						<th></th>
					</tr>
				</thead>				
				<tbody>
					<tr th:each="booking : ${BookingList}">
						<td th:text="${booking.name}"></td>
						<td th:text="${#temporals.format(booking.date, 'yyyy년 M월 d일')}"></td>
						<td th:text="${booking.day}"></td>
						<td th:text="${booking.headcount}"></td>
						<td th:text="${booking.phoneNumber}"></td>
						<td th:text="${booking.state}"></td>
						<td></td>
					</tr>
				</tbody>				
			</table>
		</section>
		
		<!-- 하단 -->
		<footer>
			<small class="text-secondary">
				제주특별자치도 제주시 애월읍<br>
				사업자등록번호:111-22-255222 / 농어촌민박사업자지정 / 대표:김통목<br>
				Copyright 2024 tongnamu. All right reserved.
			</small>
		</footer>
	</div>
	
	
</body>
</html>
